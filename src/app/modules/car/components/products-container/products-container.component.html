<div *ngIf="dataCar.length > 0">
  <table mat-table [dataSource]="dataCar" class="mat-elevation-z8">
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <img
          _ngcontent-ksh-c99=""
          mat-card-image=""
          class="mat-card-image"
          style="height: 100px; padding: 10px; width: 100px"
          [src]="element.image.url"
        />
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        ${{ element.master.price | number }}
      </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.counted | number }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="action-container">
          <button mat-mini-fab color="primary" (click)="addNewProduct(element)">
            <mat-icon>add</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="accent"
            (click)="removeNewProduct(element)"
          >
            <mat-icon>remove</mat-icon>
          </button>
          <button mat-mini-fab color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="container-table">
    <h1 class="price">${{ totalCost | number }}</h1>
    <button mat-raised-button color="accent" (click)="checkout()">
      Checkout
    </button>
  </div>
</div>
<div class="no-data" *ngIf="dataCar.length === 0">
  <h1>You must add products first</h1>
</div>
