<mat-toolbar color="primary"
  ><a routerLink="/" class="home">E-Commerce</a>
</mat-toolbar>

<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error *ngIf="error">
        The username or password were not recognised
      </mat-error>
      <mat-form-field class="full-width-input">
        <label>
          <input
            matInput
            placeholder="Email"
            formControlName="email"
            required
          />
        </label>
        <mat-error> Please provide a valid email address </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Password"
            required
          />
        </label>
        <mat-error> Please provide a valid password </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        [disabled]="password?.errors != null || email?.errors != null"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
